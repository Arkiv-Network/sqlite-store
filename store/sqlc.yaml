version: "2"
sql:
  - engine: "sqlite"
    queries: "queries/queries.sql"
    schema: "schema/"
    gen:
      go:
        package: "store"
        out: "."
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - column: "numeric_attributes.value"
            go_type:
              type: "Uint64"
          - column: "*.from_block"
            go_type:
              type: "Uint64"
          - column: "*.to_block"
            go_type:
              type: "Uint64"
